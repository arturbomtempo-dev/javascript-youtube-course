<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Artur Bomtempo" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Clima</h1>
    <form id="search">
      <input type="search" id="search-input" placeholder="Digite o nome da cidade" />
      <button>Buscar</button>
    </form>
    <div id="result">
      <div id="title">--</div>
      <div id="info">
        <div id="temperature">
          <div id="temperature-title">Temperatura</div>
          <div id="temperature-info">-- <sup>ÂºC</sup></div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="Imagem ilustrativa da temperatura"
          />
        </div>
        <div id="wind">
          <div id="wind-title">Vento</div>
          <div id="wind-info">--- <span>km/h</span></div>
          <div id="wind-area">
            <div id="wind-point" style="transform: rotate(0deg)"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="warning"></div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
